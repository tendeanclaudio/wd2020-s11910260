<!DOCTYPE html>
<html>
<head>
    <title>Web Design Class </title>
</head>
<body>
    <h3>Gambar</h3>
    <img src="https://i.pinimg.com/originals/69/31/d0/6931d03b29c73cc1c359f7ae1565845f.jpg" alt="baymax">

    <h3>Vidio</h3>
    <video width="700" height="500" controls>

        <source src="https://bit.ly/3j6rPni" />

    </video>
    <h3>vidio autoplay</h3>

        <video width="700" height="500" autoplay controls>
            <source src="https://bit.ly/3j6rPni" type="video/mp4" />
            <source src="https://bit.ly/3j6rPni" type="video/ogg" />
            <source src="https://bit.ly/3j6rPni" type="video/webm" />
        </video>
    <h3>Audio</h3>
    <audio controls>
        <source src="https://bit.ly/2EbrKA4" type="audio/mp3" />
    </audio>
    <h3>Audio Autoplay</h3>
    <audio autoplay controls>
        <source src="https://bit.ly/2EbrKA4" type="audio/mp3" />
    </audio>
    <br>
    <h3>iframe</h3>
    <iframe src="https://en.wikipedia.org/wiki/Baymax" frameborder="0" width="1100" height="600">
    </iframe>
        <br>
        
        <h3>iframe Scrolling, Framehorder</h3>
        <iframe src="https://en.wikipedia.org/wiki/Baymax" width="500" height="500" scrolling="no" frameborder="0">
        </iframe>
    
</body>
</html>
